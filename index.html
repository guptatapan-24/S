<!DOCTYPE html>
<html>
<head>
  <title>EcoShower Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial; background: #f0f4f8; padding: 20px; }
    canvas { background: #fff; border-radius: 10px; padding: 10px; }
  </style>
</head>
<body>
  <h2>ðŸš¿ Water Usage (Live)</h2>
  <canvas id="usageChart" width="600" height="300"></canvas>

  <script>
    const ctx = document.getElementById('usageChart').getContext('2d');
    const usageChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Litres Used',
          data: [],
          borderColor: 'rgba(54, 162, 235, 1)',
          borderWidth: 2,
          fill: false
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'Litres' }, beginAtZero: true }
        }
      }
    });

    function fetchData() {
      fetch("https://your-project.firebaseio.com/litres.json")
        .then(res => res.json())
        .then(data => {
          const labels = [], litres = [];
          for (let key in data) {
            labels.push(new Date(data[key].timestamp).toLocaleTimeString());
            litres.push(data[key].litres);
          }
          usageChart.data.labels = labels;
          usageChart.data.datasets[0].data = litres;
          usageChart.update();
        });
    }

    setInterval(fetchData, 5000); // refresh every 5s
  </script>
</body>
</html>
